
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tecnologia & Apps</title>

  <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f2f2f2, #e0f7fa);
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2196f3;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 1em;
        }
        article {
            background: white;
            border-radius: 10px;
            padding: 1em;
            margin-bottom: 1em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #00796b;
        }
        footer {
            text-align: center;
            padding: 1em;
            background: #eee;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tecnologia & Aplicativos</h1>
        <p>Últimas notícias atualizadas automaticamente</p>
    </header>
    <main id="noticias">
        <p>Carregando notícias...</p>
    </main>

    <!-- Adcash script -->
    <script type="text/javascript" src="//a.adcash.com/script/java.php?zoneid=mobrjl4vof&pid=1529744"></script>

    <footer>
        <p>&copy; 2025 Tecnologia & Aplicativos - </p>
    </footer>

    <script>
        async function carregarNoticias() {
            try {
                const response = await fetch("https://api.spaceflightnewsapi.net/v4/articles/?limit=5");
                const data = await response.json();
                const container = document.getElementById("noticias");
                container.innerHTML = "";
                data.results.forEach(article => {
                    const art = document.createElement("article");
                    art.innerHTML = `<h2>${article.title}</h2><p>${article.summary}</p><a href="${article.url}" target="_blank">Leia mais</a>`;
                    container.appendChild(art);
                });
            } catch (error) {
                document.getElementById("noticias").innerHTML = "<p>Erro ao carregar notícias.</p>";
            }
        }
        carregarNoticias();
    </script>
</body>
</html>
